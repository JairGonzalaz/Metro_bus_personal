
{% extends 'base/base.html' %}
{%load static%}
{%block title%}
<title>Iniciar sesión</title>
<link rel="stylesheet" type="text/css" href="{% static 'base/css/style_login.css' %}">
{% endblock title%}
{%block header%}
{%endblock header%}
{% block main_container %}

    <div class="container">
        <div class="login-form">
            <h1>Iniciar sesión</h1>
            <form method="POST" class="user">
                {% csrf_token %}
                <input type="text" placeholder="Correo electrónico" required name="username" id="id_username">
                <input type="password" placeholder="Contraseña" required id="id_password" name="password">
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
    {% endblock main_container %}
    {% block footer_container %}
    {% endblock footer_container %}
